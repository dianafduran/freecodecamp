<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Order Form</h1>
    <p id="description"></p>
    <form id="order-form">
        <label for="name" id="name-label">Enter your name</label>
        <input type="text" id="name">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" required>
        <label for="age" id="number-label">Age</label>
        <input type="number" id="number" min="5" max="60" required>
        <label for="address" id="address-label">Address</label>
        <input type="text" id="address" min="5">


        <p>Payment Type</p>
        <input type="radio" id="paypal" name="payment_method">
        <label for="paypal">PayPal</label>
        <input type="radio" id="cash_app" name="payment_method">
        <label for="cash_app">Cash App</label>
        <input type="radio" id="debit/credit" name="payment_method">
        <label for="debit/credit">Debit/Credit</label>

        <p>Preferred Shipping Method</p>
        <select id="dropdown" name="shipping-method">
            <option value="select_an_option" disabled selected>Select an option</option>
            <option value="FedEx">FedEx</option>
            <option value="USPS">USPS</option>
            <option value="ups">UPS</option>
        </select>

        <p>Where Did You Hear From Us?</p>
        <input type="checkbox" id="instagram" name="source_of_information" value="instagram">
        <label for="instagram">Instagram</label>
        <input type="checkbox" id="twitter" name="source_of_information" value="twitter">
        <label for="twitter">Twitter</label>
        <input type="checkbox" id="facebook" name="source_of_information" value="instagram">
        <label for="facebook">Facebook</label>

        <p>Additional Comments:</p>
        <textarea name="comments" id="additional_comments" cols="30" rows="10"></textarea>
        <br>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
